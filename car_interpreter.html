<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Interpreter Language</title>
<style>
    #container {
        margin: 20px;
        text-align: center;
        background-image: url('my-node-project/background.gif'); /* Adjust the file path for background GIF */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #input {
        width: 100%;
        height: 200px;
    }
    #output {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: scroll;
    }
    button {
        margin-top: 10px;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div id="container">
    <h1>Car Interpreter Language</h1>
    <h2>Interpret your CarScript code here!</h2>
    <textarea id="input" placeholder="Enter your CarScript code here..."></textarea>
    <button onclick="interpret()">Run CarScript</button>
    <pre id="output"></pre>
</div>

<script>
    function interpret() {
        const input = document.getElementById('input').value;
        
        // Send the CarScript code to the server for interpretation
        fetch('/interpret', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code: input })
        })
        .then(response => response.text())
        .then(output => {
            // Display the interpreted output
            document.getElementById('output').textContent = output;
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
